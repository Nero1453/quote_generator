<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site4</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/00e309964c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <header>
            Quote of the day!
        </header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">
                    You can find a Job!
                </p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>_</span>
                <span class="name">Nacho (Y)</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech"><i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                </ul>
                <button>New quote</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
